<ion-header>
  <ion-toolbar class="ion-text-center" color="rcustom">

    <ion-title>Meus Serviços</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">

    <ion-fab-button color="rcustom" (click)="presentServices();">

      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div *ngIf="hasError" class="container ion-justify-content-center ion-align-items-center">

    <span class="fail-span">Não foi possivel listar os serviços. <br> <a (click)="presentServices();">Tentar novamente <ion-icon name="refresh"></ion-icon></a></span>
  </div>

  <div *ngIf="!hasError && services.length == 0" class="container ion-justify-content-center ion-align-items-center">

    <span class="fail-span">Não há serviços para listar.</span>
  </div>
  <div *ngIf="!hasError && services.length > 0">
      
    <ion-list *ngFor="let service of services; let i = index;" class="lista" lines="none" detail="none">

      <ion-item-sliding>

        <ion-item-options side="end">

          <ion-item-option class="edit-option" style="border-radius: 5px;" (click)="teste();">Editar</ion-item-option>
          <ion-item-option class="delete-option" style="border-radius: 5px;" (click)="teste();">Excluir</ion-item-option>
        </ion-item-options>

        <ion-item button class="accordion" (click)="changeStatus(service);">
  
          <ion-icon *ngIf="!service.open" slot="end" name="chevron-down-outline"></ion-icon>
          <ion-icon *ngIf="service.open" slot="end" name="chevron-up-outline"></ion-icon>
          <ion-grid>
    
            <ion-row>
    
              <ion-col size="3">#{{service.id}}</ion-col>
  
              <ion-col size="1">
                
                <ion-icon name="receipt-outline"></ion-icon>
              </ion-col>
  
              <ion-col size="8">
                
                <ion-label text-wrap>{{service.title}}</ion-label>
                      
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
  
      </ion-item-sliding>

      <ion-item *ngIf="service.open" class="inside-item" (click)="teste();">

        <ion-grid class="ion-no-padding">

          <ion-row class="table-header">

            <ion-col class="ion-no-padding table-header" size="7">Descrição</ion-col>
            <ion-col class="ion-no-padding table-header" size="5">Preço aplicado</ion-col>
          </ion-row>

          <ion-row>

            <ion-col class="ion-no-padding ion-padding-top" size-xs="7" size-sm="7">{{service.desc}}</ion-col>
            <ion-col class="ion-no-padding ion-padding-top" size-xs="5" size-sm="5">{{service.base_price | currency: 'BRL': symbol}}</ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
